<!DOCTYPE html>
<html>
<head>
<title> Registration </title> </head>
<body onload="hide()">
<div class="required">
<h1> Fill Your Details To Register </h1>
<form action="./register.html" method="POST">
<br>
<label for="First-name"> Enter your First Name: </label>
<input type="text" name="First-name" id="First-name"> </br>
 <br> 
<label for="Last-name"> Enter your Last Name: </label>
<input type="text" name="Last-name" id="Last-name"> </br>
<br> 
<label for="email">Enter your email-id:</label>
<input type="email" id="email" name="email" placeholder="henry@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> </br>
<br>
<label> Select Your gender </label> 
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" onclick="myFunction()">
<label for="other">Other</label> 
<br>  <br>
<label for="Others"> Please Specify:</label>
  <select name="Others" id="Others">
    <option value="--Select--">--Select--</option>
    <option value="Transgender">Transgender</option>
    <option value="Could Not Specify">Could Not Specify</option>
  </select></br> </br>
<br>
<label for="Place"> Select Your Preferred Location:</label>
  <select name="Place" id="Place">
    <option value="--Select--">--Select--</option>
    <option value="Chennai">Chennai</option>
    <option value="Pune">Pune</option>
    <option value="Banglore">Banglore</option>
    <option value="Delhi">Delhi</option>
  </select>
  </br> <br>
  <input type="submit" value="Submit"> </br>
</form>
</div>
</body>
<style>
    .required input:after { content:"*"; }
</style>
<script>
function myFunction() {
var s1= document.getElementById("other");
var s2= document.getElementById("Others");
 if(s1.value == "other") {
   s2.style.visibility = "visible";
}
 else {
  s2.style.visibility = "hidden";
} }   
function hide()

{
document.getElementById("Others").style.visibility = "hidden";
}
</script>
<html>
